<body class="principalcontacto">

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="formulario1 animate__animated animate__rotateInDownLeft">Dejanos toda la inforación para brindarte lo que estas buscando</h1>
            <form action="#" class="formulario animate__animated animate__zoomIn ">
                <fieldset>
                    <legend>
                        <h1 class="formulario1 animate__animated animate__rotateInDownRight">Envianos tu consulta</h1>
                    </legend>
                    <br>
                    <label for="iname">Nombre:</label>
                    <input type="text" name="name" id="iname" placeholder="Ingresa tu nombre" required class="act">
                    <br><br>
                    <label for="isurname">Apellido:</label>
                    <input type="text" name="surname" id="isurname" placeholder="Ingresa tu Apellido" required
                        class="act">
                    <br><br>
                    <label for="iemail">E-mail:</label>
                    <input type="text" name="email" id="iemail" placeholder="Ingresa tu mail" required class="act">
                    <br><br>
                    <label for="itel">Número de contacto:</label>
                    <input type="tel" name="tel" id="itel" placeholder="Ingresa tu teléfono" required class="act">
                    <br>
                    <div id="formulario">
                        <h4>¿Por dónde deseas que te contactemos?</h4>
                        <input type="checkbox" name="Email" value="Email" id="iemail" class="act">
                        <label for="iemail">E-mail</label>
                        <input type="checkbox" name="phone" value="Phone" id="iphone" class="act">
                        <label for="iphone">Teléfono</label>
                        <br><br><br>
                        <label for="idate">Fecha del evento</label>
                        <input type="date" id="idate" name="date" class="act">
                        <br><br>
                        <label for="itime">Hora del evento</label>
                        <input type="time" id="itime" name="time" class="act">
                        <br><br>
                        <label for="inumber">Cantidad de invitados</label>
                        <input type="number" id="inumer" name="guest" class="act">
                        <br><br>
                        <label for="ireception">Recepción</label>
                        <input type="radio" id="ireception" name="show" value="Recepción" class="act">
                        <label for="iprincipal">Show Principal</label>
                        <input type="radio" id="iprincipal" name="show" value="Showprincipal" class="act">
                        <label for="iboth">Ambos</label>
                        <input type="radio" id="iboth" name="show" value="both" class="act">
                        <br><br>
                        <label for="icoment">Dejenos su comentario:</label><br>
                        <textarea name="coment" id="icoment" cols="30" rows="10"
                            placeholder="Describa el evento."></textarea>
                        <br><br>
                        <input type="submit" name="Enviar" class="enviar">
                        <input type="reset" name="Restablecer" class="reset">
                    </div>
                </fieldset>
            </form>
        </main>
    </section>
    <footer>
        <div class="redes">

                        class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </footer>
